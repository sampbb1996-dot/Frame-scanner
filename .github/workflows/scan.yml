name: Frame Scanner

on:
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Show repository structure
        run: |
          echo "Repository root:"
          ls -la
          echo ""
          echo "Searching for scanner.py:"
          find . -name "scanner.py" || true

      - name: Run scanner (root or src)
        run: |
          set -e
          if [ -f "scanner.py" ]; then
            echo "Running scanner.py from root"
            python scanner.py
          elif [ -f "src/scanner.py" ]; then
            echo "Running scanner.py from src/"
            python src/scanner.py
          else
            echo "ERROR: scanner.py not found"
            exit 1
          fi
