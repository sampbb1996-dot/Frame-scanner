name: Scan

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 * * * *"

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Show repository structure
        run: ls -R .

      - name: Run scanner (root or src)
        run: |
          set -e
          if [ -f scanner.py ]; then
            echo "Running scanner.py from root"
            python scanner.py
          elif [ -f src/scanner.py ]; then
            echo "Running scanner.py from src/"
            python src/scanner.py
          else
            echo "No scanner.py found, skipping"
          fi
